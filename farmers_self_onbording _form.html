<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> FarmAid :: Self On-boarding</title>
    <link rel="icon" type="image/png" href="favicons/images-favicon.png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/css/bootstrap-select.css" />
    <link rel="stylesheet" href="./css/farmers_self_onboarding.css">
</head>
<body>
    <div class="container">
        <div class="row">
          <div class="col onboarding_section">
            <img src="./img/farmaid-color.svg" alt="">
            <h1>Farmer's self onboarding form</h1>

            <form>
                <div class="form-group">
                  <label for="exampleInputEmail1">First Name</label>
                  <input type="text" class="form-control" id="examplefirstname"  placeholder="First name" required>
                </div>
                <div class="form-group">
                  <label for="exampleInputEmail1">Last Name</label>
                  <input type="text" class="form-control" id="exampleLastname"  placeholder="Last name" required>
                </div>
                <div class="form-group">
                  <label>Phone Number</label>
                  <input type="number" class="form-control" id="exampleInputPhoneNumber" placeholder="Phone Number">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlSelect1">State</label>
                    <select class="form-control" id="exampleFormControlSelect1">
                      <option value="Adamawa">Adamawa</option>
                      <option value="Gombe">Gombe</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <label>Local Government</label>
                    <input type="text" class="form-control" id="exampleInputLg" placeholder="Local Government">
                  </div>
                  <div class="form-group">
                    <label>Village</label>
                    <input type="text" class="form-control" id="exampleInputVillage" placeholder="Village">
                  </div>
                  <div class="form-group">
                    <label for="exampleFormControlSelect1">Gender</label>
                    <select class="form-control" id="exampleFormControlSelect1">
                      <option>Male</option>
                      <option>Female</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <label for="exampleFormControlSelect1">Marital Status</label>
                    <select class="form-control" id="exampleFormControlSelect1">
                      <option value="Single">Single</option>
                      <option value="Married">Maried</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <label for="exampleFormControlSelect1">Educational Level</label>
                    <select class="form-control" id="exampleFormControlSelect1">
                      <option value="Primary">Primary</option>
                      <option value="Secondary">Secondary</option>
                      <option value="Tertiary">Tertiary</option>
                      <option value="Religious">Religious</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <label for="exampleFormControlSelect1">Any Disability</label>
                    <select class="form-control" id="exampleFormControlSelect1">
                      <option value="Yes">Yes</option>
                      <option value="No">No</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <label class="mr-sm-2" for="inlineFormCustomSelect">Select Crop Produce</label>
                    <select class="selectpicker" multiple data-live-search="true">
                        <option>Rice</option>
                        <option>Tomatoes</option>
                        <option>Groundnut</option>
                        <option>Sorghum</option>
                        <option>None</option>
                      </select>
                  </div>
                  <div class="form-group">
                    <label class="mr-sm-2" for="inlineFormCustomSelect">Select Animal Produce</label>
                    <select class="selectpicker" multiple data-live-search="true">
                        <option>Sheep</option>
                        <option>Goat</option>
                        <option>Poultry</option>
                        <option>Cattle</option>
                        <option>Pig</option>
                        <option>None</option>
                      </select>
                  </div>
                  <div class="form-group">
                    <label>Date of Birth</label>
                    <input type="date" name="birthday" class="form-control" id="exampleInputBirthday" >
                  </div>
                  <div class="form-group">
                    <label for="exampleFormControlSelect1">Farm Size</label>
                    <select class="form-control" id="exampleFormControlSelect1">
                      <option value="Primary">1 hectar</option>
                      <option value="Primary">1 - 2 (hectars)</option>
                      <option value="Secondary">2 hectars</option>
                      <option value="Tertiary">2 - 3 hectars</option>
                      <option value="Tertiary">3 hectars</option>
                      <option value="Tertiary">3 - 4 hectars</option>
                      <option value="Tertiary">4 - 5 hectars</option>
                      <option value="Tertiary">5 hectars</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <label for="exampleFormControlSelect1">House Income</label>
                    <select class="form-control" id="exampleFormControlSelect1">
                      <option value="Primary">less than 10,000</option>
                      <option value="Primary">10,000 - 20,000</option>
                      <option value="Secondary">20,000 - 30,000</option>
                      <option value="Tertiary">30,000 - 40,000</option>
                      <option value="Tertiary">40,000 - 50,000</option>
                      <option value="Tertiary">greater than 50,000</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <label class="mr-sm-2" for="inlineFormCustomSelect">Source of Information</label>
                    <select class="selectpicker" multiple data-live-search="true">
                        <option>Farmer's Groups</option>
                        <option>Radio</option>
                        <option>Govt/Agencies</option>
                        <option>Field Agent</option>
                        <option>Mobile Phone</option>
                        <option>None</option>
                      </select>
                  </div>

                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
          </div>

        </div>
      </>




      <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.bundle.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/js/bootstrap-select.min.js"></script>
    <script src="./js/dash/farmer_self_onboarding.js"></script>
</body>
</html>
