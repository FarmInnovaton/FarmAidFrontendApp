<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> FarmAid :: Update Password</title>
    <link rel="icon" type="image/png" href="favicons/images-favicon.png">
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <link rel="stylesheet" href="./css/update_password.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-4">
                <div class="update_password_container">
                    <img src="./img/farmaid-color.svg" alt="">
                    <div class="inner_content">
                        <h1>Create a new password</h1>
                        <form>
                            <div class="form-group">
                              <label for="exampleInputEmail1">Email address</label>
                              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                            </div>
                            <div class="form-group">
                              <label for="exampleInputPassword1">Password</label>
                              <input type="password" class="form-control" id="InputPassword1" placeholder="Password">
                            </div>
                            <div class="form-group">
                              <label for="exampleInputPassword1">Confrim Password</label>
                              <input type="password" class="form-control" id="InputPasswordConfrim" placeholder="Confrim password">
                            </div>
                            <button type="submit" class="btn ">Save Password</button>
                          </form>
                    </div>
                </div>
            </div>
            <div class="col-sm-8 right_section">
                <img src="https://farmnovation.com/wp-content/uploads/2020/06/activity1.jpg" alt="" srcset="">
            </div>
          </div>
        </div>
</body>
</html>
