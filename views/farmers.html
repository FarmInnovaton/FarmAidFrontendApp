<div class="dashboard-inner">

    <!-- Dashboard Wrapper -->
    <div class="dashboard-wrapper">

        <div id="main-dashboard" class="section-wrapper">
            <!-- Dashboard content -->
            <div id="basic-layout" class="dashboard-columns">

                <h2 class="demo-title">Farmers Datatable 
                    <button class="button is-primary" onclick="updateFromSMAP();">
                        Refresh Farmers
                    </button>
                </h2>
                <h2 class="demo-title count-farmers">
                    <span id="total"></span>
                    <span id="ada"></span>
                    <span id="gob"></span>
                </h2>

                <!-- Advanced Datatable -->
                <div class="form-group">
                  <select name="state" id="maxRows" class="form-control" style="width:150px;">
                    <option value="5000">Show All</option>
                    <option value="50">50</option>
                    <option value="100">100</option>
                    <option value="400">400</option>
                    <option value="700">700</option>
                    <option value="1000">1000</option>
                    <option value="1300">1300</option>
                    <option value="1600">1600</option>
                    <option value="2000">2000</option>
                  </select>
                </div>
                <div class="search-boxes">
                  <input type="text" id="mySearch" onkeyup="mySearch()" placeholder="Search by Gender" title="Type in a name">
                  <input type="text" id="myLGA" onkeyup="myLGA()" placeholder="Search by LGA" title="Type in a LGA">
                  <input type="text" id="myState" onkeyup="myState()" placeholder="Search by State" title="Type in a State">

                </div>
                <div class="table-wrapper">
                    <table id="mytable" class="table is-datatable is-hoverable table-striped table-bordered">
                        <thead>
                            <tr>
                              <th>ID</th>
                              <th>First Name</th>
                              <th>Last Name</th>
                              <th>Gender</th>
                              <th>Phone Number</th>
                              <th>State</th>
                              <th>LGA</th>
                              <th>Marital Status</th>
                            </tr>
                          </thead> 
                        <tbody id="farm_table">

                        </tbody>
                    </table>
                    
                    <div class="pagination-container">
                        <nav>
                          <ul class="pagination"></ul>
                        </nav>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
