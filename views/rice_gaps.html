<div class="dashboard-inner">

    <!-- Dashboard Wrapper -->
    <div class="dashboard-wrapper">
      

        <div id="main-dashboard" class="section-wrapper">
            <div class="info">
                <h1>GAP Module Manager</h1>
            </div> <hr>
             
              <form id="riceForm" class="rice-steps">
                <h1>Rice GAP:</h1><hr>
                <!-- One "tab" for each step in the form: -->
                <div class="tab">Input Details:
                  <p><input placeholder="English Description" oninput="this.className=''" name="fname"></p>
                  <p><input placeholder="Hausa Description" oninput="this.className=''" name="lname"></p>
                </div>
                <div class="tab">Post-Harvest Details:
                  <p><input placeholder="English Description" oninput="this.className=''" name="email"></p>
                  <p><input placeholder="Phone..." oninput="this.className=''" name="phone"></p>
                </div>
                <div class="tab">Crop Management Details:
                  <p><input placeholder="dd" oninput="this.className=''" name="dd"></p>
                  <p><input placeholder="mm" oninput="this.className=''" name="nn"></p>
                  <p><input placeholder="yyyy" oninput="this.className=''" name="yyyy"></p>
                </div>
                <div class="tab">Production Details:
                  <p><input placeholder="Username..." oninput="this.className=''" name="uname"></p>
                  <p><input placeholder="Password..." oninput="this.className=''" name="pword"></p>
                </div>
                <div class="tab">Weather/Climate Details:
                  <p><input placeholder="Weather English" oninput="this.className=''" name="englishweather"></p>
                  <p><input placeholder="Weather Hausa." oninput="this.className=''" name="proword"></p>
                </div>
                <div style="overflow:auto;">
                  <div style="float:right;">
                    <button type="button" id="prevBtn" onclick="nextPrev(-1)">Previous</button>
                    <button type="button" id="nextBtn" onclick="nextPrev(1)">Next</button>
                  </div>
                </div>
                <!-- Circles which indicates the steps of the form: -->
                <div style="text-align:center;margin-top:40px;">
                  <span class="rice-steps"></span>
                  <span class="rice-steps"></span>
                  <span class="rice-steps"></span>
                  <span class="rice-steps"></span>
                  <span class="rice-steps"></span>
                </div>
        </div>
    </div>
</div>
